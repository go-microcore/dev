events {}

http {
  server {
    listen 80;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /auth/ {
      proxy_pass http://auth-service-server/auth/;
    }

    location /notifications/ {
      proxy_pass http://notifications-service-server/notifications/;
    }

    location /users/ {
      proxy_pass http://users-service-server/users/;
    }

    location /files/ {
      proxy_pass http://files-service-server/files/;
    }
  }
}
